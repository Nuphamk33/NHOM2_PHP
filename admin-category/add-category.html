<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thêm mới danh mục</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            width: calc(100% - 12px);
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-control {
            width: calc(100% - 12px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Thêm mới danh mục</h2>
        <div class="form-group">
            <label for="id">ID danh mục</label>
            <input class="form-control" type="text" id="id" value="C1" disabled>
        </div>
        <div class="form-group">
            <label for="tagname">Tên danh mục</label>
            <input class="form-control" type="text" id="tagname" value="Thời sự">
        </div>
        <div class="form-group">
            <label for="status">Trạng thái</label>
            <select id="status" required>
                <option value="active">Hiện</option>
                <option value="inactive">Ẩn</option>
            </select>
        </div>
        <div class="btn-group">
            <button class="btn btn-save" type="submit" id="saveButton" style="background-color: rgb(166 236 171); color: rgb(1 123 10); font-weight: bold;">Lưu lại</button>
            <a class="btn btn-cancel" href="table-data-category.html" style="text-decoration: none;"><button type="submit" style="background-color: rgb(255 197 197); color: rgb(190, 40, 40); font-weight: bold;">Hủy bỏ</button></a>
        </div> 
        <div id="popup" class="popup">
            <div class="popup-content">
                <p>Lưu thông tin thành công!</p>
            </div>
        </div>   
    </div>
</body>

</html>

<script>
    document.addEventListener("DOMContentLoaded", function () {
    const saveButton = document.getElementById("saveButton");
    const popup = document.getElementById("popup");

    saveButton.addEventListener("click", function (event) {
        event.preventDefault();

        popup.style.display = "flex";

        setTimeout(function () {
            popup.style.display = "none";
            window.location.href = "table-data-category.html";
        }, 1000);
    });
});
</script>
